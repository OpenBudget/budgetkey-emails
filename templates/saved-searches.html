<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<style type="text/css">
body{
  background-color: #F5F6F6;
  direction: rtl;
}

.logo {
  width: 80px; margin-bottom: 40px;
}

.hero {
  background-color: #fff;
  padding: 20px 30px;
  max-width: 640px;
  margin-bottom: 50px;
  width: 100%;
}

.section{
  text-align: right;
}

.section a {
  display: inline-block;
}

.section .item {
  margin: 10px 0;
  // width: 100%;
  border: none;
  border-collapse: collapse;
}

.section .items {
  margin-bottom: 50px;
  text-align: center;
}

.section .terms {
  margin-bottom: 20px;
}

.section .term-header {
  display: flex;
  flex-flow: row;
  align-items: center;
  align-self: flex-start;
}

.section .item-count {
  width: 100%;
  text-align: left;
  color: #FF5A5F;
  font-family: "Abraham TRIAL";
  font-size: 14px;
}

a {
  color: inherit; /* blue colors for links too */
  text-decoration: inherit; /* no underline */
}

img { max-width: 640px; }
.item .main-img { max-width: 600px; }
.item .secondary-img { 
  max-width: 35px; 
  object-fit: contain;
  object-position: center;
}
</style>
</head>
<body>
<center>
  <a href='https://next.obudget.org'>
    <img src="http://next.obudget.org/assets/img/obudget_key@2x.png" class="logo">
  </a>
  <div class="hero">
    {% for section in sections %}
    <div class="section">
      <img src="{{section.img}}">
      <div class='terms'>
        {% for term in section.terms %}
          <div class='term-header'>
            <a href="{{term.query_url}}">
              <img src="{{term.img}}">
            </a>
            <a href="https://next.obudget.org/p/">
              <img src="{{edit_img}}">
            </a>
          </div>
          <div class='items'>
            {% for item in term.items %}
              <table class="item">
                <tr>
                  <td>
                    <a href="https://next.obudget.org/i/{{item.doc_id}}">
                      <img class='main-img' src="{{item.img}}">
                    </a>
                  </td>
                  <td>
                    <a href="https://next.obudget.org/i/{{item.doc_id}}">
                      <img class='secondary-img' src="{{arrow_left_img}}" style='height:{{item.clip.height}}px'>
                    </a>
                  </td>
                </tr>
              </table>
            {% endfor %}
          </div>
          {% if term.itemCount > 3 %}
            <div class='item-count'>
              <a href="{{term.query_url}}">
                <img src="{{term.itemCountImg}}">
              </a>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="footer" href="https://next.obudget.org/p/">
    <img src="{{footer}}">
  </a>
</center>
</body>
