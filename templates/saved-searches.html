<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<style type="text/css">
body{
  background-color: #F5F6F6;
  direction: rtl;
}

.logo {
  width: 80px; 
  margin-bottom: 40px;
  margin-top: 10px;
}

.hero {
  background-color: #fff;
  padding: 20px 10px;
  max-width: 700px;
  margin-bottom: 50px;
  width: calc(100% - 20px);
  text-align: center;
}

.footer {
  padding: 20px 10px;
  max-width: 700px;
  width: calc(100% - 20px);
  display: block;
}

.footer img {
  max-width: 100%;
}

.section{
  text-align: center;
}

.section a {
  display: inline-block;
}

.section .item {
  margin: 10px 0;
  min-width: 90%;
  border: none;
  border-collapse: collapse;
}

.section .items {
  margin-bottom: 15px;
  text-align: center;
}

.section .terms {
  margin-bottom: 20px;
  text-align: center;
}

.section .term-header {
  text-align: center;
}

/* .section .term-header .inner {
  display: flex;
  flex-flow: row;
} */

.section .item-count {
  width: 92.5%;
  text-align: left;
  margin-bottom: 35px;
}

a {
  color: inherit; /* blue colors for links too */
  text-decoration: inherit; /* no underline */
}

img { height:auto; }
.item .main-img { max-width: 100%; width: 100%; }
.item .secondary-img { 
  max-width: 35px; 
  max-height: 35px;
  object-fit: contain;
  object-position: center;
}
</style>
</head>
<body>
<center>
  <a href='https://next.obudget.org'>
    <img src="http://next.obudget.org/assets/img/obudget_key@2x.png" class="logo">
  </a>
  <div class="hero">
    {% for section in sections %}
    <center class="section">
      <img src="{{section.img}}">
      <div class='terms'>
        {% for term in section.terms %}
          <div class='term-header'>
            <div class='inner'>
              <a href="{{term.query_url}}"><img src="{{term.img}}"></a><a href="https://next.obudget.org/p/"><img src="{{edit_img}}"></a>
            </div>
          </div>
          <div class='items'>
            {% for item in term.items %}
              <table class="item">
                <tr>
                  <td>
                    <a href="https://next.obudget.org/i/{{item.doc_id}}">
                      <img class='main-img' src="{{item.img}}">
                    </a>
                  </td>
                  <td>
                    <a href="https://next.obudget.org/i/{{item.doc_id}}">
                      <img class='secondary-img' src="{{arrow_left_img}}" style='height:{{item.clip.height}}px'>
                    </a>
                  </td>
                </tr>
              </table>
            {% endfor %}
          </div>
          {% if term.itemCount > 3 %}
            <div class='item-count'>
              <a href="{{term.query_url}}">
                <img src="{{term.itemCountImg}}">
              </a>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
  <a class="footer" href="https://next.obudget.org/p/">
    <img src="{{footer}}">
  </a>
</center>
</body>
